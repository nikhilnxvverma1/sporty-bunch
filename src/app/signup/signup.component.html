<form ngSumbit="doSignup()" #signupForm="ngForm">
	<input type="text" [(ngModel)]="signup.firstName" name="firstName" placeholder="First Name" required>
	<input type="text" [(ngModel)]="signup.lastName" name="lastName" placeholder="Last Name" required>
	<input type="text" [(ngModel)]="signup.email" name="email" placeholder="Email" required>
	<input type="password" [(ngModel)]="signup.password" name="password" placeholder="Password" required>
	<input type="text" [(ngModel)]="signup.address.country" name="country" placeholder="Country" required>
	<input type="text" [(ngModel)]="signup.address.state" name="state" placeholder="State" required>
	<input type="text" [(ngModel)]="signup.address.city" name="city" placeholder="City" required>
	<button [disabled]="!signupForm.form.valid" type="button" (click)="doSignup()">Register</button>
</form>
